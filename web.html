<!DOCTYPE html>
<html>
  <head>
    <title>Gestión de Tareas</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }
      .tarea {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Tareas</h1>
    <div id="tareas"></div>

    <h2>Agregar Tarea</h2>
    <form id="formTarea">
      <input type="text" id="titulo" placeholder="Título" required /><br />
      <textarea id="descripcion" placeholder="Descripción" required></textarea
      ><br />
      <input
        type="number"
        id="usuario_id"
        placeholder="ID Usuario"
        required
      /><br />
      <button type="submit">Agregar</button>
    </form>

    <script>
      async function cargarTareas() {
        const res = await fetch("/tareas");
        const tareas = await res.json();
        const contenedor = document.getElementById("tareas");
        contenedor.innerHTML = "";
        tareas.forEach((t) => {
          contenedor.innerHTML += `
          <div class="tarea">
            <strong>${t.titulo}</strong><br>
            ${t.descripcion}<br>
            Estado: ${t.estado}<br>
            <button onclick="marcarCompletada(${t.id})">Completar</button>
            <button onclick="eliminarTarea(${t.id})">Eliminar</button>
          </div>`;
        });
      }

      async function marcarCompletada(id) {
        await fetch(`/tareas/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            titulo: "...",
            descripcion: "...",
            estado: "completada",
          }),
        });
        cargarTareas();
      }

      async function eliminarTarea(id) {
        await fetch(`/tareas/${id}`, { method: "DELETE" });
        cargarTareas();
      }

      document
        .getElementById("formTarea")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const titulo = document.getElementById("titulo").value;
          const descripcion = document.getElementById("descripcion").value;
          const usuario_id = document.getElementById("usuario_id").value;
          await fetch("/tareas", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              titulo,
              descripcion,
              estado: "pendiente",
              usuario_id,
            }),
          });
          cargarTareas();
        });

      cargarTareas();
    </script>
  </body>
</html>
